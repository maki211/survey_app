<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>父母ヶ浜の風景画像生成AIに関するアンケート</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <!-- ヒーローヘッダー（背景画像） -->
    <header class="hero-header">
        <div class="hero-text">
            <h1>父母ヶ浜の風景画像生成AIに関するアンケート</h1>
        </div>
    </header>

    <main class="container">

        <!-- アンケートの目的 -->
        <section class="section-box">
            <h2 class="section-title">アンケートの目的</h2>
            <p class="section-desc">
                本アンケートでは、AI を用いて生成した風景画像が、
                <strong>人と同じように評価されるか</strong> を調査します。
            </p>

            <div class="purpose-images">
                <div>
                    <p>実際の写真の例</p>
                    <img src="{{ url_for('static', filename='example/example_real.jpg') }}" class="example-img">
                </div>
                <div>
                    <p>AI生成画像の例</p>
                    <img src="{{ url_for('static', filename='example/example_generated.jpg') }}" class="example-img">
                </div>
            </div>
        </section>

        <!-- アンケート手順 -->
        <section class="section-box">
            <h2 class="section-title">アンケートの手順</h2>
            <ol class="steps">
                <li>下の自分の学年ボタンを押してアンケートを開始します。</li>
                <li>2枚の画像を見比べて、2つの質問の選択肢から最も近いものを選びます。</li>
                <li>2つとも選択後、「次へ」を押してください。</li>
                <li>この流れを <strong>10 回</strong> 行うとアンケート終了です。</li>
            </ol>
        </section>

        <!-- 学年選択（従来通り） -->
        <section class="section-box center">
            <h2 class="section-title">学年を選択してください</h2>
            <div class="grade-buttons">
                <a href="/survey/1" class="btn-grade">1年</a>
                <a href="/survey/2" class="btn-grade">2年</a>
                <a href="/survey/3" class="btn-grade">3年</a>
                <a href="/survey/4" class="btn-grade">4年</a>
                <a href="/survey/5" class="btn-grade">5年</a>
                <a href="/survey/6" class="btn-grade">AI1年</a>
                <a href="/survey/7" class="btn-grade">AI2年</a>
            </div>
        </section>

    </main>

</body>
</html>
