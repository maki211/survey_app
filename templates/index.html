<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>父母ヶ浜の風景画像生成AIに関するアンケート</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>

    <header class="hero-header" 
            style="background-image: url('/static/example/fuboka_bgg.jpg'); 
                   background-size: cover;
                   background-position: center;
                   height: 220px;
                   display: flex;
                   align-items: center;
                   justify-content: center;
                   color: white;
                   text-shadow: 0 0 8px rgba(0,0,0,0.7);">
        <div class="hero-text">
            <h1>父母ヶ浜の風景画像生成AIに関するアンケート</h1>
        </div>
    </header>

    <main class="container">

        <!-- アンケートの目的 -->
        <section class="section-box center">
            <h2 class="section-title">アンケートの目的</h2>
            <p class="section-desc">
                本アンケートでは、AI を用いて生成した風景画像が、
                <strong>人と同じように評価されるか</strong> を調査します。
            </p>

            <div class="purpose-images">
                <div>
                    <p>実際の写真の例</p>
                    <img src="{{ url_for('static', filename='example/example_real.jpg') }}" class="example-img">
                </div>
                <div>
                    <p>AI生成画像の例</p>
                    <img src="{{ url_for('static', filename='example/example_generated.jpg') }}" class="example-img">
                </div>
            </div>
        </section>

        <!-- アンケート手順 -->
        <section class="section-box center">
            <h2 class="section-title">アンケートの手順</h2>
            <ol class="steps">
                <li>下のアンケートを始めるボタンを押してアンケートを開始します。</li>
                <li>2枚の画像を見比べて、2つの質問の選択肢から最も近いものを選びます。</li>
                <li>2つとも選択後、「次へ」を押してください。</li>
                <li>この流れを <strong>10 回</strong> 行うとアンケート終了です。</li>
            </ol>
        </section>

        <!-- アンケート開始ボタン -->
        <section class="section-box center">
            <h2 class="section-title">アンケートを開始してください</h2>
        
            <a href="/survey"
               class="btn-grade"
               style="
                    font-size: 1.3rem;
                    padding: 15px 40px;
                    display: inline-block;
                    margin-top: 20px;
               ">
                アンケートを始める
            </a>
        </section>


    </main>

</body>
</html>
