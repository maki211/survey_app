<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>学年入力</title>
</head>
<body>
    <h1>アンケート開始前に学年を入力してください</h1>
    <form method="post">
        <select name="grade" required>
            <option value="">選択してください</option>
            <option value="本科1年">本科1年</option>
            <option value="本科2年">本科2年</option>
            <option value="本科3年">本科3年</option>
            <option value="本科4年">本科4年</option>
            <option value="本科5年">本科5年</option>
            <option value="専攻科1年">専攻科1年</option>
            <option value="専攻科2年">専攻科2年</option>
        </select>
        <br><br>
        <button type="submit">アンケート開始</button>
    </form>
</body>
</html>
