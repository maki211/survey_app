<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>画像比較アンケート</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
      font-family: "Hiragino Kaku Gothic ProN", sans-serif;
    }

    .card {
      max-width: 900px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      background-color: white;
    }

    .img-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }

    .img-container img {
      max-width: 400px;
      width: 100%;
      border-radius: 10px;
      transition: transform 0.3s;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
    }

    .img-container img:hover {
      transform: scale(1.03);
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 15px;
      font-weight: bold;
    }

    .btn-group {
      margin-bottom: 25px;
    }

    .btn-lg {
      width: 160px;
      font-size: 1rem;
    }

    .progress {
      height: 20px;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="card">
    {% if stage == "grade" %}
      <h2 class="text-center mb-4">学年を選択してください</h2>
      <form method="POST" class="text-center">
        {% for g in grades %}
          <button type="submit" name="grade" value="{{ g }}" class="btn btn-outline-primary m-2 btn-lg">{{ g }}</button>
        {% endfor %}
      </form>

    {% elif stage == "survey" %}
      <div class="progress mb-3">
        <div class="progress-bar bg-success" role="progressbar"
             style="width: {{ (question_num / total) * 100 }}%"
             aria-valuenow="{{ question_num }}" aria-valuemin="0" aria-valuemax="{{ total }}">
        </div>
      </div>

      <h2 class="text-center mb-3">アンケート {{ question_num }} / {{ total }}</h2>
      <p class="text-center text-muted">画像名: <strong>{{ prefix }}</strong></p>

      <div class="img-container">
        <div>
          <h5 class="text-center text-secondary">実際の画像</h5>
          <img src="{{ url_for('static', filename='chichi_img/' + real_img) }}" alt="real">
        </div>
        <div>
          <h5 class="text-center text-secondary">生成画像</h5>
          <img src="{{ url_for('static', filename='images/' + synth_img) }}" alt="synth">
        </div>
      </div>

      <form method="POST" class="text-center">
        <div class="question">これらの画像は似ていますか？</div>
        <div class="btn-group" role="group">
          <input type="radio" class="btn-check" name="similarity" id="sim_yes" value="似ている" required>
          <label class="btn btn-outline-success btn-lg" for="sim_yes">似ている</label>

          <input type="radio" class="btn-check" name="similarity" id="sim_no" value="似ていない">
          <label class="btn btn-outline-danger btn-lg" for="sim_no">似ていない</label>
        </div>

        <div class="question mt-3">天気の印象は同じですか？</div>
        <div class="btn-group" role="group">
          <input type="radio" class="btn-check" name="weather" id="w_same" value="同じ" required>
          <label class="btn btn-outline-primary btn-lg" for="w_same">同じ</label>

          <input type="radio" class="btn-check" name="weather" id="w_diff" value="違う">
          <label class="btn btn-outline-secondary btn-lg" for="w_diff">違う</label>
        </div>

        <div class="text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg px-5">次へ ▶</button>
        </div>
      </form>

    {% endif %}
  </div>
</body>
</html>
